<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Metrics Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 40px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #f0f0f0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
            color: #e0e0e0;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border: 2px solid #6a11cb;
        }

        .form-group input::placeholder {
            color: #999;
        }
            
        .btn-submit {
            width: 100%;
            padding: 10px;
            background: green;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background: #2575fc;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Health Metrics Form</h2>
        <form action="{% url 'result' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="number" id="pregnancies" name="n1" placeholder="Enter number of pregnancies">
            </div>
            <div class="form-group">
                <input type="number" id="glucose" name="n2" placeholder="Enter glucose level">
            </div>
            <div class="form-group">
                <input type="number" id="bloodPressure" name="n3" placeholder="Enter blood pressure">
            </div>
            <div class="form-group">
                <input type="number" id="skinThickness" name="n4" placeholder="Enter skin thickness">
            </div>
            <div class="form-group">
                <input type="number" id="insulin" name="n5" placeholder="Enter insulin level">
            </div>
            <div class="form-group">
                <input type="text" id="bmi" name="n6" placeholder="Enter BMI">
            </div>
            <div class="form-group">
                <input type="text" id="diabetesPedigreeFunction" name="n7" placeholder="Enter pedigree function">
            </div>
            <div class="form-group">
                <input type="number" id="age" name="n8" placeholder="Enter your age">
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
        {% if result2 %}
            <p>Result: {{ result2 }}</p>
        {% endif %}
    </div>
</body>

</html>
